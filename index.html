<!DOCTYPE html>
<html>
<head>
	<title>F.I.R.E.</title>
	<!--meta http-equiv="refresh" content="30"-->
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src *  'unsafe-inline'; script-src *  'unsafe-inline'; media-src *">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  	
  	<!--CSS-->
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" media="screen,projection" />
	<link rel="stylesheet" type="text/css" href="css/materialize.css" media="screen,projection" />
	<link rel="stylesheet" type="text/css" href="css/mystyle.css" media="screen,projection" />

	<style>
       #map {
        height: 400px;
        width: 100%;
       }
       .no-js #loader { display: none;  }
		.js #loader { display: block; position: absolute; left: 100px; top: 0; }
		.se-pre-con {
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			z-index: 9999;
			background: url(Preloader_2.gif) center no-repeat #fff;
		}
		canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
    <!-- chartjs -->
	<script type="text/javascript" src="js/Chart.bundle.js"></script>
  	<script type="text/javascript" src="js/utils.js"></script>

	<!-- jQuery Library -->
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

	<script>
		var checkUserID = localStorage.getItem("usrID");
		if (checkUserID == null || checkUserID == "undefined"){
	        window.location = "login.html";
	    }
	    else {
	        window.location = "home.html?usrID="+checkUserID;
	    }
  		$(window).load(function() {
			// Animate loader off screen
			$(".se-pre-con").fadeOut("slow");;
		});
  	</script>

</head>
<body>
	<div class="se-pre-con"></div>

	
	<!-- Materialize js -->
	<script type="text/javascript" src="js/materialize.js"></script>

	
	<!-- Some Specific JS codes for Plugin Settings -->
	<script type="text/javascript" src="js/init.js"></script>
	
	<!--script src="js/mapchart.js"></script-->
	
	<!-- Google Map API -->
	<!--script async defer src="http://maps.google.com/maps/api/js?key=AIzaSyAOSrVBmfLfJNg2hdGZ14PCaMSRt5jAqn4&callback=initMap"></script-->
	
	<script src="js/test.js"></script>
	<script src="js/validation.js"></script>
	
	<script type="text/javascript">
	
    	function readURL(input) {
    		
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#stu_pic')
                        .attr('src', e.target.result)
                        .width(70)
                        .height(70);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
  	</script>
</body>
</html>
